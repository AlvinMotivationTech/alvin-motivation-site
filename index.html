<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvin Motivational Tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .banner {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #ff9800;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            font-weight: bold;
        }
        .cta-button:hover {
            background-color: #e68900;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://source.unsplash.com/800x400/?success,motivation" alt="Motivational Banner" class="banner">
        <h1>Welcome to Alvin Motivational Tech</h1>
        <p>Your daily source of motivation, success strategies, and life-changing insights.</p>
        <a href="https://motivatech.gumroad.com/" class="cta-button" target="_blank">Start Your Journey</a>

        <div class="social-links">
            <p>Follow us for daily motivation:</p>
            <a href="https://www.instagram.com/alvinmotivationtechnology/" target="_blank">Instagram</a> |
            <a href="https://www.youtube.com/@AlvinMotivationTechnology" target="_blank">YouTube</a> |
            <a href="https://www.linkedin.com/in/alvinbetram/" target="_blank">LinkedIn</a> |
            <a href="https://twitter.com/alvinmotivtech" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
